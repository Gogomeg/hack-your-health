<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Stories List</title>
  </head>

  <body>
    <h1>Pending stories:</h1>
    <table>
      {% for story in stories %}
      <tr>
        {% if story.done %}
        <td><strike>{{ story.name }}</strike></td>
        {% else %}
        <td>{{ story.name }}</td>
        {% endif %}
        <td>
          <a href="/toggle/{{ story.id }}">
            <button>Toggle</button>
          </a>
        </td>
        <td>
          <a href="/edit/{{ story.id }}">
            <button>Edit</button>
          </a>
        </td>
        <td>
          <a href="/delete/{{ story.id }}">
            <button>Delete</button>
          </a>
        </td>
      </tr>
      {% empty %}
      <tr>
        <td>No story is pending.</td>
      </tr>
      {% endfor %}
    </table>
    <a href="/add">Add a Story</a>
  </body>
</html>
